name: Backend CI/CD

on:
  push:
    branches: [ main, develop, 'claude/**' ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

jobs:
  # ==========================================
  # Job 1: Build y Test
  # ==========================================
  build-and-test:
    name: Build and Test (Java ${{ matrix.java }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: [ '21' ]

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup Java ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: 'maven'

      - name: ğŸ“¦ Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: ğŸ”§ Verify Maven version
        run: mvn --version

      - name: ğŸ—ï¸ Build with Maven
        run: mvn clean compile -B -V

      - name: ğŸ§ª Run Unit Tests
        run: mvn test -B

      - name: ğŸ“Š Generate Test Report
        if: always()
        run: mvn surefire-report:report

      - name: ğŸ“ˆ Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-java-${{ matrix.java }}
          path: backend/target/surefire-reports/

      - name: ğŸ³ Run Integration Tests (Testcontainers)
        run: mvn verify -B
        env:
          TESTCONTAINERS_RYUK_DISABLED: false

      - name: ğŸ“¦ Package JAR
        run: mvn package -DskipTests -B

      - name: ğŸ“¤ Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar-java-${{ matrix.java }}
          path: backend/target/*.jar
          retention-days: 7

  # ==========================================
  # Job 2: Code Quality & Security
  # ==========================================
  code-quality:
    name: Code Quality & Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Para anÃ¡lisis completo

      - name: â˜• Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: ğŸ” Run Checkstyle
        run: mvn checkstyle:check || true
        continue-on-error: true

      - name: ğŸ”’ OWASP Dependency Check
        run: mvn org.owasp:dependency-check-maven:check || true
        continue-on-error: true

      - name: ğŸ“Š Upload Security Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: backend/target/dependency-check-report.html
        continue-on-error: true

  # ==========================================
  # Job 3: Build Docker Image
  # ==========================================
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: terrenos-backend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ—ï¸ Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Opcional: Si tienes Docker Hub o GitHub Container Registry
      # - name: ğŸ”‘ Login to Docker Hub
      #   uses: docker/login-action@v3
      #   with:
      #     username: ${{ secrets.DOCKER_USERNAME }}
      #     password: ${{ secrets.DOCKER_PASSWORD }}
      #
      # - name: ğŸ“¤ Push Docker image
      #   uses: docker/build-push-action@v5
      #   with:
      #     context: ./backend
      #     push: true
      #     tags: ${{ steps.meta.outputs.tags }}

  # ==========================================
  # Job 4: Notify on Success/Failure
  # ==========================================
  notify:
    name: Notify Build Status
    runs-on: ubuntu-latest
    needs: [build-and-test, code-quality, docker-build]
    if: always()

    steps:
      - name: âœ… Success Notification
        if: ${{ needs.build-and-test.result == 'success' }}
        run: |
          echo "âœ… Build exitoso!"
          echo "ğŸ‰ Todos los tests pasaron"

      - name: âŒ Failure Notification
        if: ${{ needs.build-and-test.result == 'failure' }}
        run: |
          echo "âŒ Build fallÃ³"
          echo "ğŸ” Revisa los logs para mÃ¡s detalles"
          exit 1
