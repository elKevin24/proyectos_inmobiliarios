spring:
  application:
    name: terrenos-saas-backend

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/terrenos_db}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: TerrenosHikariPool

  jpa:
    hibernate:
      ddl-auto: validate # Flyway maneja el schema
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        # Multi-tenancy
        default_schema: public

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration
    validate-on-migrate: true

  # Jackson configuración
  jackson:
    serialization:
      write-dates-as-timestamps: false
      fail-on-empty-beans: false
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null
    time-zone: America/Mexico_City

  # Actuator
  management:
    endpoints:
      web:
        exposure:
          include: health,info,metrics,prometheus
    endpoint:
      health:
        show-details: when-authorized

# Configuración de seguridad JWT
app:
  security:
    jwt:
      secret: ${JWT_SECRET:your-secret-key-change-this-in-production-must-be-at-least-256-bits-long}
      expiration: ${JWT_EXPIRATION:86400000} # 24 horas en milisegundos
      refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000} # 7 días

  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}
    allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
    allowed-headers: "*"
    exposed-headers: Authorization
    allow-credentials: true
    max-age: 3600

# Logging
logging:
  level:
    root: INFO
    com.inmobiliaria.terrenos: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# SpringDoc OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
  show-actuator: true

# File Storage
file:
  storage:
    upload-dir: ${FILE_UPLOAD_DIR:uploads}
    max-file-size: 10485760 # 10MB
    allowed-extensions:
      - pdf
      - png
      - jpg
      - jpeg
      - dwg
      - dxf
      - doc
      - docx

---
# Perfil de desarrollo
spring:
  config:
    activate:
      on-profile: dev

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    com.inmobiliaria.terrenos: DEBUG

---
# Perfil de producción
spring:
  config:
    activate:
      on-profile: prod

  jpa:
    show-sql: false

  flyway:
    validate-on-migrate: true

logging:
  level:
    root: WARN
    com.inmobiliaria.terrenos: INFO

springdoc:
  swagger-ui:
    enabled: false
